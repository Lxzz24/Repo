  <style>
    /*加重描述strong*/
    .markdown-section strong {
      color: rgb(239, 112, 96);
    }

    /*代码样式*/
    .markdown-section code {
      border-radius: 2px;
      font-family: "Consolas","Microsoft YaHei",Arial;
      font-size: 16px !important;
      margin: 0 2px;
      padding: 3px 5px;
      white-space: nowrap;
      /*border: 0px solid #282c34;
      color: rgb(208, 171, 101);*/
    }

    p {
      font-family: Consolas,"Microsoft YaHei",Arial;
      font-size: 16px;
    }

    h1 span{
      font-family: Consolas,"Microsoft YaHei",Arial;
      display:inline-block;
      background: rgb(255, 255, 255);
      color:rgb(66, 185, 131);
      padding:  10px  16px;
      border-radius:5px;
      box-shadow: 1px 1px 3px black;
    }

    /*代码块背景*/
    p code{
      background-color: rgb(235, 235, 235) !important;
    }

    .markdown-section h1 {
      margin: 3rem 0 2rem 0;
    }

    .markdown-section h2 {
      margin: 2rem 0 1rem;
    }
    img,
    pre {
      border-radius: 5px;
    }

    /*添加代码块复制按钮样式*/
    .docsify-copy-code-button {
      background: #039e24 !important;
      color: #FFFFFF !important;
      font-size: 13px !important;
    }

    ::after{
      color: #9da2fd !important;
      font-size: 13px !important;
    }
    .markdown-section>p {
      font-size: 16px !important;
    }

    
    
  </style>

</head>
<body>
  <!-- 定义加载时候的动作 -->
  <div id="app"><b>LOADING...</b></div>

  <!-- 支持 mermaid -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
    
    //判断,支持离线模式
    /*if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }*/


    window.$docsify = {

      // 项目名称
      name: "<p>🌈 <b>Lxzz</b>' Repository</p>",
      
      // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
      repo: 'https://github.com/Lxzz24',

      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      //coverpage: true,

      onlyCover: true,
      themeColor: '', // 主题颜色
      
      //当路线改变时,滚动到屏幕的顶部
      auto2top: true,  

      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: true,
      
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      
      
      externalLinkTarget: '_blank', //外链打开方式：_blank表示在新标签页中打开
      topMargin: 60,//调整top
      
      //添加搜索框
      search: {
        paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
        // 支持本地化
        placeholder: '🔍 搜索',
        noData: '😒 找不到结果',
        // Headline depth, 1 - 6
        depth: 6,
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },
      
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      loadSidebar: true,

      // 最大支持渲染的标题层级
      maxLevel: 5,
      
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
      subMaxLevel: 4,

      //如果子目录有_sidebar.md,但你就想使用根目录的_sidebar.md，添加alias字段:
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
      },
      sidebarDisplayLevel: 1, // set sidebar display level
      
      //分页导航插件
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },

      markdown: {
        renderer: {
          code: function(code, lang) {

            if (lang === "dot") {
              return (
                      '<div class="viz">'+ Viz(code, "SVG")+'</div>'
              );
            }

            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }  
      },
      
      /*gif控制*/
      gifcontrol: {
        mode: 'hover',
        loadingWidth: '300px',
        loadingHeight: '200px',
        overlayColor: 'rgba(255, 255, 255, 0.7)',
        iconColor: 'rgba(45, 140, 240, 0.8)',
        playIcon: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm115.7 272l-176 101c-15.8 8.8-35.7-2.5-35.7-21V152c0-18.4 19.8-29.8 35.7-21l176 107c16.4 9.2 16.4 32.9 0 42z"/></svg>',
        errorIcon: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M569.517 440.013C587.975 472.007 564.806 512 527.94 512H48.054c-36.937 0-59.999-40.055-41.577-71.987L246.423 23.985c18.467-32.009 64.72-31.951 83.154 0l239.94 416.028zM288 354c-25.405 0-46 20.595-46 46s20.595 46 46 46 46-20.595 46-46-20.595-46-46-46zm-43.673-165.346l7.418 136c.347 6.364 5.609 11.346 11.982 11.346h48.546c6.373 0 11.635-4.982 11.982-11.346l7.418-136c.375-6.874-5.098-12.654-11.982-12.654h-63.383c-6.884 0-12.356 5.78-11.981 12.654z"/></svg>',
        errorText: "Error loading image",
        errorTextColor: "rgb(150, 150, 150)",
        spinnerBarColor: 'rgb(45, 140, 240)',
        spinnerTrackColor: 'rgba(45, 140, 240, .3)',
      },

      /*警报*/
      'flexible-alerts': {
        style: 'flat',  //Default: callout
        note: {
          label: {
            '/de-DE/': 'Hinweis',
            '/': 'Note'
          }
        },
        tip: {
          label: {
            '/de-DE/': 'Tipp',
            '/': 'Tip'
          }
        },
        warning: {
          label: {
            '/de-DE/': 'Warnung',
            '/': 'Warning'
          }
        },
        attention: {
          label: {
            '/de-DE/': 'Achtung',
            '/': 'Attention'
          }
        }
      },

      //阅读进度条
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },

      //备案信息:以脚注的形式
      plugins: [
        function(hook) {
            var footer = [
                '<hr/>',
                '<footer>',
                '<span><a href="https://beian.miit.gov.cn">粤ICP备2022022549号</a> &copy;2022.</span>',
                '<span>Proudly published with <a href="http://www.gxmnzl.xyz:888/#/" target="_blank">Lxzz\'Repository</a>.</span>',
                '</footer>'
            ].join('');

            hook.afterEach(function(html) {
              return html + footer;
            });
        }
      ]
    }
  </script>
 
  
  <!-- docsify的js依赖 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- mouse click -->

  <!-- 代码高亮 -->

  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-css.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-flow.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-git.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-kotlin.min.js"></script>

  <!-- 分页导航插件Pagination -->
