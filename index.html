  <div id="app">LOADING...</div>

  <!-- 支持 mermaid -->

  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
    
    //判断,支持离线模式
    /*if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }*/


    window.$docsify = {

      // 项目名称
      name: "<p>🌈 <b>Lxzz</b>' Repository</p>",
      
      // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
      repo: 'https://github.com/Lxzz24',

      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      //coverpage: true,

      onlyCover: true,
      themeColor: '', // 主题颜色
      
      //当路线改变时,滚动到屏幕的顶部
      auto2top: true,  

      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: true,
      
      // 小屏设备下合并导航栏到侧边栏
      mergeNavbar: true,
      
      
      externalLinkTarget: '_blank', //外链打开方式：_blank表示在新标签页中打开
      topMargin: 60,//调整top
      
      //添加搜索框
      search: {
        paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
        // 支持本地化
        placeholder: '🔍 搜索',
        noData: '😒 找不到结果',
        // Headline depth, 1 - 6
        depth: 6,
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },
      
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      loadSidebar: true,

      // 最大支持渲染的标题层级
      maxLevel: 5,
      
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
      subMaxLevel: 4,

      //如果子目录有_sidebar.md,但你就想使用根目录的_sidebar.md，添加alias字段:
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
      },
      sidebarDisplayLevel: 1, // set sidebar display level
      
      //分页导航插件
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },

      markdown: {
        renderer: {
          code: function(code, lang) {

            if (lang === "dot") {
              return (
                      '<div class="viz">'+ Viz(code, "SVG")+'</div>'
              );
            }

            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }  
      },

      //docsify-tabs用来在 Markdown 中显示选项卡
      tabs: {

        //确定是否在页面刷新/重新访问后恢复选项卡选择。
        persist    : true,      // default

        //确定选项卡选择是否将在具有匹配标签的选项卡之间同步。
        sync       : true,      // default

        //设置选项卡主题。值false将指示不应应用任何主题
        theme      : 'classic', // 包括'classic', 'material',false

        //确定是否可以使用选项卡注释定义选项卡集中的选项卡。
        tabComments: true,      // default

        //确定是否可以使用标题 + 粗体标记定义选项卡集中的选项卡。
        tabHeadings: true       // default
      },

      //警报
      'flexible-alerts': {
        note: {
          label: {
            '/de-DE/': 'Hinweis',
            '/': 'Note'
          }
        },
        tip: {
          label: {
            '/de-DE/': 'Tipp',
            '/': 'Tip'
          }
        },
        warning: {
          label: {
            '/de-DE/': 'Warnung',
            '/': 'Warning'
          }
        },
        attention: {
          label: {
            '/de-DE/': 'Achtung',
            '/': 'Attention'
          }
        }
      },
      
      //阅读进度条
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },

      //备案信息:以脚注的形式
      plugins: [
        function(hook) {
            var footer = [
                '<hr/>',
                '<footer>',
                '<span><a href="https://beian.miit.gov.cn">粤ICP备2022022549号</a> &copy;2022.</span>',
                '<span>Proudly published with <a href="http://www.gxmnzl.xyz:888/#/" target="_blank">Lxzz\'Repository</a>.</span>',
                '</footer>'
            ].join('');

            hook.afterEach(function(html) {
              return html + footer;
            });
        }
      ]
    }
  </script>
